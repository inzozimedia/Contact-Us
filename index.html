<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Public Chat Room</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      height: 80vh;
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
      background: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .message-input {
      width: calc(100% - 80px);
      height: 60px;
      padding: 10px;
      border: 1px solid #ccc;
      border-top: 1px solid #eee;
      box-sizing: border-box;
    }

    .send-button {
      width: 80px;
      height: 60px;
      background-color: #0084ff;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .message {
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="messages" class="messages"></div>
    <textarea id="message-input" class="message-input" placeholder="Type a message..."></textarea>
    <button id="send-button" class="send-button">Send</button>
  </div>
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js"></script>
  <!-- Firebase Realtime Database -->
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database.js"></script>
  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAjJNZlPAPFePedzTUB78rMyFtgUfUbJyo",
      authDomain: "quick-b-ade7f.firebaseapp.com",
      databaseURL: "https://quick-b-ade7f-default-rtdb.firebaseio.com",
      projectId: "quick-b-ade7f",
      storageBucket: "quick-b-ade7f.appspot.com",
      messagingSenderId: "433746698419",
      appId: "1:433746698419:web:a0154df84c5b8ec8a150c6"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Get references to HTML elements
    const messagesContainer = document.getElementById('messages');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');

    // Listen for new messages
    database.ref('messages').on('child_added', function(snapshot) {
      const message = snapshot.val();
      const messageElement = document.createElement('div');
      messageElement.className = 'message';
      messageElement.textContent = message.text;
      messagesContainer.appendChild(messageElement);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    });

    // Send a new message
    sendButton.addEventListener('click', function() {
      const messageText = messageInput.value.trim();
      if (messageText) {
        database.ref('messages').push({ text: messageText });
        messageInput.value = '';
      }
    });

    // Allow sending messages with Enter key
    messageInput.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        sendButton.click();
      }
    });
  </script>
</body>
</html>
