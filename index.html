<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-MKB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f9c74f, #000000); /* Instagram-style gradient from yellow to black */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.8); /* Slightly transparent black background */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            margin: 20px;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-in, slideIn 1s ease-out;
        }

        .contact-item {
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeInUp 2s ease-in;
        }

        .contact-text {
            margin: 0;
            margin-right: 15px;
            font-size: 30px;
        }

        .contact-icon {
            width: 30px;
            height: 30px;
            display: inline-block;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out;
            cursor: pointer;
        }

        .contact-icon:hover {
            transform: scale(1.2);
            filter: brightness(1.2);
        }

        .contact-icon::before {
            content: '';
            display: block;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: black;
        }

        #callUs::before {
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIj4KICA8Y2lyY2xlIHdpZHRoPSIxMCIgaGVpZ2h0PSIxMCIgc3Ryb2tlLXdpZHRoPSIxIiBzdHJva2UtY29sb3I9InJlZCIgc3Ryb2tlLWxpbmVjY2hhcnRlci1pbmZvPSJyb3VuZCIgc3Ryb2tlLWxpbmUtd2lkdGg9IjIuNSIvPjwvc3ZnPg==') no-repeat center;
        }

        #emailUs::before {
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIj4KICA8Y2lyY2xlIHdpZHRoPSIxMCIgaGVpZ2h0PSIxMCIgc3Ryb2tlLXdpZHRoPSIxIiBzdHJva2UtY29sb3I9InJlZCIgc3Ryb2tlLWxpbmVjY2hhcnRlci1pbmZvPSJyb3VuZCIgc3Ryb2tlLWxpbmUtd2lkdGg9IjIuNSIvPjwvc3ZnPg==') no-repeat center;
        }

        .help-text {
            margin: 30px 0;
            font-size: 30px;
            animation: fadeInUp 2s ease-in;
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            font-size: 24px;
            text-align: center;
            color: white;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CONTACT US</h1>
        <div class="contact-item">
            <p class="contact-text">Call Us</p>
            <a href="tel:+250791847908" class="contact-icon"></a>
        </div>
        <div class="contact-item">
            <p class="contact-text">Email Us</p>
            <a href="mailto:giggletube2@gmail.com" class="contact-icon"></a>
        </div>
        <p class="help-text">Explore, enjoy,Learn and immerse yourself in the world of INZOZI MED WEB,                                              
                             where your media experience is elevated to the next level.</p>
        <footer>
            <p>@ All rights reserved//by MKB20/24</p>
        </footer>
    </div>
</body>
</html>
